<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>INFO 474 Data Exploration Tool</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div class="container">
      <h1>INFO 474 Data Exploration Tool</h1>
      
      
      
		<div class="btn-group" data-toggle="buttons">
		  <label class="btn btn-primary">
		    <id="University of Washington">UW
		  </label>
		  <label class="btn btn-primary active">
		    <id="Washington State University" checked>WSU
		  </label>
          <label class="btn btn-primary active">
		    <id="Western Washington University" checked>WWU
		  </label>
          <label class="btn btn-primary active">
		    <id="Eastern Washington University" checked>EWU
		  </label>
          <label class="btn btn-primary active">
		    <id="Central Washington University" checked>CWU
		  </label>
		</div>

		<div class="btn-group" data-toggle="buttons">
		  <label class="btn btn-primary">
		    <id="Sal2011" autocomplete="off">2011
		  </label>
		  <label class="btn btn-primary active">
		    <id="Sal2012" autocomplete="off" checked>2012
		  </label>
          <label class="btn btn-primary active">
		    <id="Sal2013" autocomplete="off" checked>2013
		  </label>
          <label class="btn btn-primary active">
		    <id="Sal2014" autocomplete="off" checked>2014
		  </label>
		</div>      
    
     
    
      <section id="sandbox">
        <div class="container" id="my-div">
          <svg id="my-svg"></svg>
        </div>
      </section>
  </body>
</html>
